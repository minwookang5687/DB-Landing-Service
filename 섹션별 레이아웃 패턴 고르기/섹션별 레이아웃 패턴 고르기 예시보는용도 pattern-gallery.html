  <title>Pattern Gallery – U1 이벤트 히어로 블럭</title>

  <!-- Tailwind CDN (개발용) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 디자인 시스템 CSS -->
  <link rel="stylesheet" href="/css/styles/brand.css" />
  <link rel="stylesheet" href="/css/styles/typography.css" />
  <link rel="stylesheet" href="/css/styles/common.css" />

  <!-- 갤러리 전용 와이어프레임 스킨 -->
  <link rel="stylesheet" href="pattern-gallery.css">

  <style>
    /* 갤러리 전용 보조 스타일 (필요하면) */
    body {
      background: var(--page-bg, #f5f5f7);
      font-family: var(--font-body, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif);
    }

    .pattern-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem 4rem;
    }

    /* 갤러리용 패턴 컨테이너 */
    .pattern-block {
    margin-bottom: 3rem;
    padding: 1.5rem;
    background: #ffffff;
    border-radius: var(--radius-lg, 16px);
    box-shadow: var(--shadow-xs, 0 4px 12px rgba(15, 23, 42, 0.06));
    border: 1px solid var(--border-subtle, #e5e7eb);
    }

    /* 상단 설명 헤더 – 본문보다 “연한” 스타일 */
    .pattern-header {
    margin-bottom: 1.5rem;
    padding: 0.75rem 1rem;
    border-radius: var(--radius-md, 12px);
    background: var(--neutral-50, #f9fafb);
    border: 1px dashed var(--border-subtle, #e5e7eb);
    }

    .pattern-title {
    font-size: 0.95rem;
    font-weight: 700;
    color: var(--neutral-800, #1f2937);
    margin-bottom: 0.25rem;
    }

    .pattern-meta {
    font-size: 0.8rem;
    color: var(--neutral-500, #6b7280);
    }

  </style>
</head>
<body>
