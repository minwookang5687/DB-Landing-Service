<svg width="260" height="64" viewBox="0 0 260 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 메인 컬러 -->
    <style>
      .lo-navy { fill:#002B5C; }
      .lo-blue { fill:#1F8BFF; }
      .lo-text {
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-weight: 700;
        letter-spacing: 0.02em;
      }
    </style>
  </defs>

  <!-- 아이콘 (입체 박스 + 위쪽 헥사곤) -->
  <g transform="translate(8,10)">
    <!-- 큐브 아웃라인 -->
    <!-- 왼쪽 면(흰색) -->
    <polygon points="0,12 0,32 16,40 16,20" fill="#ffffff" stroke="#002B5C" stroke-width="2" stroke-linejoin="round"/>
    <!-- 오른쪽 면(파란 면) -->
    <polygon points="16,20 16,40 32,32 32,12" class="lo-blue" stroke="#002B5C" stroke-width="2" stroke-linejoin="round"/>
    <!-- 윗면(테두리만) -->
    <polygon points="0,12 16,4 32,12 16,20" fill="#ffffff" stroke="#002B5C" stroke-width="2" stroke-linejoin="round"/>

    <!-- 위쪽 작은 헥사곤 (픽셀/패널 느낌) -->
    <polygon
      points="32,0 38,3.5 38,10.5 32,14 26,10.5 26,3.5"
      class="lo-blue"
    />
  </g>

  <!-- 텍스트 LandingOps -->
  <text x="78" y="38" font-size="28" class="lo-text lo-navy">
    LandingOps
  </text>
</svg>
